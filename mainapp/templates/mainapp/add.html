{% extends "mainapp/header.html"%}
    {% block content %}
         <div class="row">
             {% for album in object_list %}
             <div class="col-md-4">
                 <div class="col-md-12" >
                     <div class="thumbnail">
                         <a href="{% url 'detail' album.id %}">
                            <img src="{{album.album_cover.url}}" alt="Responsive image" class="img-responsive" style="width:auto; height:200px;">
                         </a>
                         <div class="caption">
                             <h3> {{album.place }}</h3>
                             <a class="btn btn-info" href="{% url 'detail' album.id %}" role="button">View Detail</a>
                             <form action="{% url 'album-delete' album.id %}" method="post" style="display:inline;" >
                                 {% csrf_token %}
                                 <input type="hidden" name="album_id" value="{{album.id }}">
                                 <button type="submit" class="btn btn-default btn-sm">
                                     <span class="glyphicon glyphicon-trash"></span>
                                 </button>
                             </form>
                             <form action="{% url 'album-update' album.id %}" method="post" style="display:inline;" >
                                 {% csrf_token %}
                                 <input type="hidden" name="album_id" value="{{album.id }}">
                                 <button type="submit" class="btn btn-default btn-sm">
                                     <span class="glyphicon glyphicon-pencil"></span>
                                 </button>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
             {% endfor %}
         </div>
    {% endblock
