{% extends 'mainapp/header.html' %}
{% block content %}
<<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <div class="panel panel-default">
            <div class="panel-body">
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post"
                  action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
                <div class="row" >
                    <div class="col-md-1 col-md-offset-6">
                <input type="submit" value="Login"
                       class="btn btn-primary pull-centre" />
                <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                    </div>

            </form>
        </div>
    </div>
             </div>
    </div>
            </div>
             </div>
    </div>
{% endblock content %}
